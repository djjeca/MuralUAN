<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recorrido Uan</title>
    <meta name="description" content="Laser input UI â€¢ A-Frame">
    <script src="aframe-master.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="info-message.js"></script>
    <script src="highlight.js"></script>
    <script src="info-panel.js"></script>
  </head>
  <body>
    <a-scene
      background="color: #212"
      environment
      cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable"
      info-message="htmlSrc: #messageText">
      <!--
         Imagenes -----------------------------------------------------------------------------
        -->
      <a-assets>
        <a-asset-item id="messageText" src="message.html"></a-asset-item>
        <!--
         enfermeria
        -->
        <img id="enfermeria" src="/assets/mural_enfermeria.jpg" crossorigin="anonymous"/>
        <img id="enfermeriaPoster" src="/assets/mural_enfermeria.jpg" crossorigin="anonymous"/>
         <!--
         apoalipsis
        -->
        <img id="apoca" src="/assets/apocalipsis.jpg" crossorigin="anonymous"/>
        <img id="apocaPoster" src="/assets/apocalipsis.jpg" crossorigin="anonymous"/>
          <!--
         apoalipsis
        -->
        <img id="despertar" src="/assets/despertar.jpg" crossorigin="anonymous"/>
        <img id="despertarPoster" src="/assets/despertar.jpg" crossorigin="anonymous"/>
       <!--
         Odonto
        -->
        <img id="mayao" src="/assets/mayas.jpg" crossorigin="anonymous"/>
        <img id="mayaoPoster" src="/assets/mayas.jpg" crossorigin="anonymous"/>
        <!--
         Dedicatoria
        -->
        <img id="dedica" src="/assets/dedica.jpg" crossorigin="anonymous"/>
        <img id="dedicaPoster" src="/assets/dedica.jpg" crossorigin="anonymous"/>
         <!--
         Muro tierra
        -->
        <img id="tierra" src="/assets/tierra.jpg" crossorigin="anonymous"/>
        <img id="tierraPoster" src="/assets/tierra.jpg" crossorigin="anonymous"/>
         <!--
         Muro agua
        -->
        <img id="agua" src="/assets/agua.jpg" crossorigin="anonymous"/>
        <img id="aguaPoster" src="/assets/agua.jpg" crossorigin="anonymous"/>
         <!--
         Muro fuego
        -->
        <img id="fuego" src="/assets/fuego.jpg" crossorigin="anonymous"/>
        <img id="fuegoPoster" src="/assets/fuego.jpg" crossorigin="anonymous"/>
        <!--
         Muro origen
        -->
        <img id="origen" src="/assets/origen.jpg" crossorigin="anonymous"/>
        <img id="origenPoster" src="/assets/origen.jpg" crossorigin="anonymous"/>
        <!--
        Maya odonto
        -->
        <img id="hombreci" src="/assets/odonto.jpg" crossorigin="anonymous"/>
        <img id="hombreciPoster" src="/assets/odonto.jpg" crossorigin="anonymous"/>
        <a-mixin
          id="frame"
          geometry="primitive: plane; width: 0.5783552; height: 0.8192"
          material="color: white; shader: flat"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
         ></a-mixin>
         <a-mixin
          id="poster"
          geometry="primitive: plane; width: 0.544768; height: 0.786432"
          material="color: white; shader: flat"
          material="shader: flat"
          position="0 0 0.005"
         ></a-mixin>
         <a-mixin
          id="movieImage"
          geometry="primitive: plane; width: 1.5; height: 0.81"
          material="src: #mayao; shader: flat; transparent: true"
          position="0 0.495 0.002"
         ></a-mixin>
      </a-assets>
         <!--
         Imagenes -----------------------------------------------------------------------------
         -->
      <a-entity
        id="background"
        position="0 0 0"
        geometry="primitive: sphere; radius: 2.0"
        material="color: red; side: back; shader: flat"
        scale="0.001 0.001 0.001"
        visible="false" class="raycastable">
      </a-entity>

      <a-entity
        position="0 1.6 0"
        camera look-controls="magicWindowTrackingEnabled: false; touchEnabled: false; mouseEnabled: false">
        <a-entity
          id="fadeBackground"
          geometry="primitive: sphere; radius: 2.5"
          material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false">
        </a-entity>
      </a-entity>

      <!-- Controles VR -->
      <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
      <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .raycastable" line="color: #118A7E"></a-entity>

      <a-entity id="ui" position="0 1.6 -2.5">
        <!-- Poster menu -->
        <a-entity id="menu" highlight>
          <a-entity id="hombreciButton" position="-0.8 0 0" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #hombreciPoster;" mixin="poster"></a-entity>
          </a-entity>

          <a-entity id="menu" highlight>
            <a-entity id="dedicaButton" position="-0.8 1 0" mixin="frame" class="raycastable menu-button">
              <a-entity material="src: #dedicaPoster;" mixin="poster"></a-entity>
            </a-entity>

          <a-entity id="enfermeriaButton" position="0 0 0" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #enfermeriaPoster" mixin="poster"></a-entity>
          </a-entity>

          <a-entity id="apocaButton" position="-1.6 0 0" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #apocaPoster" mixin="poster"></a-entity>
          </a-entity>

          <a-entity id="despertarButton" position="-1.6 1 0" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #despertarPoster" mixin="poster"></a-entity>
          </a-entity>

          <a-entity id="tierraButton" position="0 1 0" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #tierraPoster" mixin="poster"></a-entity>
          </a-entity>

          <a-entity id="mayaoButton" position="0.8 0 0" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #mayaoPoster" mixin="poster"></a-entity>
          </a-entity>

          <a-entity id="origenButton" position="1.6 0 0" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #origenPoster" mixin="poster"></a-entity>
          </a-entity>

          <a-entity id="aguaButton" position="0.8 1 0" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #aguaPoster" mixin="poster"></a-entity>
          </a-entity>
        </a-entity>

        <a-entity id="fuegoButton" position="1.6 1 0" mixin="frame" class="raycastable menu-button">
          <a-entity material="src: #fuegoPoster" mixin="poster"></a-entity>
        </a-entity>
      </a-entity>

        <!-- Informacion del mural seleccionado. -->
        <a-entity
          id="infoPanel"
          position="0 0 0.5"
          info-panel
          visible="false"
          scale="0.001 0.001 0.001"
          geometry="primitive: plane; width: 1.5; height: 1.8"
          material="color: #333333; shader: flat; transparent: false" class="raycastable">
          <a-entity id="mayas" mixin="movieImage" material="src: #mayao" visible="false"></a-entity>
          <a-entity id="muroapoca" mixin="movieImage" material="src: #apoca" visible="false"></a-entity>
          <a-entity id="murodespertar" mixin="movieImage" material="src: #despertar" visible="false"></a-entity>
          <a-entity id="odonto" mixin="movieImage" material="src: #enfermeria" visible="false"></a-entity>
          <a-entity id="hombreciencia" mixin="movieImage" material="src: #hombreci" visible="false"></a-entity>
          <a-entity id="dedicatoria" mixin="movieImage" material="src: #dedica" visible="false"></a-entity>
          <a-entity id="murotierra" mixin="movieImage" material="src: #tierra" visible="false"></a-entity>
          <a-entity id="muroagua" mixin="movieImage" material="src: #agua" visible="false"></a-entity>
          <a-entity id="murofuego" mixin="movieImage" material="src: #fuego" visible="false"></a-entity>
          <a-entity id="muroorigen" mixin="movieImage" material="src: #origen" visible="false"></a-entity>
          <a-entity id="movieTitle"
            position="-0.68 -0.1 0"
            text="shader: msdf; anchor: left; width: 1.5; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Murales "></a-entity>
          <a-entity id="movieDescription"
            position="-0.68 -0.2 0"
            text="baseline: top; shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."></a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
